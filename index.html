<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Javascript Sketches</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;700&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vanilla <span>Javascript</span> Sketches</h1>
      <button id="theme-toggle">
        <img id="theme-icon" src="img/sun.svg" width="32" height="32" alt="toggle icon">
      </button>
    </header>
    <main class="container">
      <div class="grid">
        <div class="item">
          <a href="kirk-lizard/">
            <h2 class="proj-title">Rock Paper Spock</h2>
            <div class="proj-body">
              <img src="img/rockpaperspock.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="endless-scroll/">
            <h2 class="proj-title">Endless Image Scroll</h2>
            <div class="proj-body">
              <img src="img/endless_scroll.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="vader-mode/">
            <h2 class="proj-title">Jedi Theme Switcher</h2>
            <div class="proj-body">
              <img src="img/vadermode.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="nasa-fvrts/">
            <h2 class="proj-title">Nasa Favorites</h2>
            <div class="proj-body">
              <img src="img/nasafavs.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>

        <div class="item">
          <a href="dadjokes-gen/">
            <h2 class="proj-title">Dad Jokes Generator</h2>
            <div class="proj-body">
              <img src="img/dadjokes.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="anim-nav/">
            <h2 class="proj-title">Animated Navigation</h2>
            <div class="proj-body">
              <img src="img/animatednav.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="ctnd-timer/">
            <h2 class="proj-title">Countdown Timer</h2>
            <div class="proj-body">
              <img src="img/countdown.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="link-pad/">
            <h2 class="proj-title">Link Pad</h2>
            <div class="proj-body">
              <img src="img/linkpad.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="float-form/">
            <h2 class="proj-title">Yet Another Form</h2>
            <div class="proj-body">
              <img src="img/yaform.jpg" alt="project photo" />
              <div class="link-icon"></div>
            </div>
          </a>
        </div>
      </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
