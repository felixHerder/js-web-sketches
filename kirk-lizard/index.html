<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Back Link -->
    <div
      style="width: fit-content; background: #cc4000; border-radius: 16px; padding: 8px 16px; margin: 16px; position: absolute; top: 0; left: 0; z-index: 999"
    >
      <a href="/" style="color: white; text-decoration: none; display: flex; align-items: center">
        <svg style="display: block" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="#ffffff">
          <path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z" />
        </svg>
        <span style="font-size: 16px; height: 100%; display: block; margin-left: 8px">Back</span>
      </a>
    </div>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Phaser</h1>
      </div>
      <!-- player -->
      <div class="player-container" id="player">
        <h2>You --- <span id="playerScore">0</span> --- <span class="choice" id="playerChoice">pick one</span></h2>
        <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick="select(this,'rock')"></i>
        <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick="select(this,'paper')"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select(this,'scissors')"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select(this,'lizard')"></i>
        <i class="far fa-hand-pointer" title="Phaser" id="playerPhaser" onclick="select(this,'phaser')"></i>
      </div>
      <!-- computer -->
      <div class="computer-container" id="computer">
        <h2>Computer --- <span id="computerScore">0</span> --- <span class="choice" id="computerChoice"></span></h2>
        <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
        <i class="far fa-hand-paper" title="Paper" id="computerPaper"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="computerScissors"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="computerLizard"></i>
        <i class="far fa-hand-pointer" title="Phaser" id="computerPhaser"></i>
      </div>
      <!-- reset -->
      <i class="fas fa-sync-alt reset-icon" id="reset" title="Reset"></i>
      <!-- result -->
      <div class="result-container">
        <img class="resultGif" src="https://thumbs.gfycat.com/UnfortunateSingleBrahmanbull-max-1mb.gif" alt="Kirk vs Gorn" />
        <h3 class="result-text" id="resultText">Play The Game!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
