<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Pad</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- FontAwesome CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Back Link -->
    <div
      style="width: fit-content; background: #cc4000; border-radius: 16px; padding: 8px 16px; margin: 16px; position: fixed; top: 0; left: 0; z-index: 999"
    >
      <a href="/" style="color: white; text-decoration: none; display: flex; align-items: center">
        <svg style="display: block" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="#ffffff">
          <path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z" />
        </svg>
        <span style="font-size: 16px; height: 100%; display: block; margin-left: 8px">Back</span>
      </a>
    </div>
    <!-- Open Modal -->
    <div class="title">
      <h1 id="show-modal">Add Link</h1>
      <i class="fas fa-link"></i>
    </div>
    <!-- Links -->
    <div class="container" id="links-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="far fa-window-close close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Link</h3>
        </div>
        <div class="modal-content">
          <form id="link-form">
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" name="" id="website-url" class="form-input" placeholder="paste url" required autocomplete="off" />
              <i class="fas fa-spinner"></i>
            </div>
            <div class="form-group">
              <label for="website-name " class="form-label">Website Name</label>
              <input type="text " name="" id="website-name" class="form-input" required autocomplete="off" />
            </div>

            <button type="submit" id="submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
