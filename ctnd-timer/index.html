<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Back Link -->
    <div style="width:fit-content;background:#cc4000;border-radius:16px;padding:8px 16px;margin: 16px;position:absolute;top:0;left:0;z-index: 999;">
        <a href="/" style="color:white;text-decoration: none;display: flex;align-items: center;">
            <svg style="display: block;" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="#ffffff"><path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"/></svg>
            <span style="font-size:16px;height: 100%;display: block; margin-left: 8px;">Back</span>
        </a>
    </div>
    <!-- Video bgk -->

    <video class="video-background" loop muted autoplay>
		<source src="clocks_480p.webm">
	</video>
    <div class="video-overlay">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Countdown name" required>
                <label for="data-picker">Select a Date</label>
                <input type="date" id="date-picker" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <h1 id="countdown-title">Timer here</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
